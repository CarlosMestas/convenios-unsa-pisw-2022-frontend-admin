<div class="container">
  <img class="vector-fondo" src="../../../../../assets/images/svg/vector-fondo.svg" />
  <img class="vector-unsa" src="../../../../../assets/images/logo-unsa.png" />

  <form  class="form-container"  (ngSubmit) = "loginSubmit()" [formGroup] = "formLogin"  action="">
    <p-card header="Inicio de sesión" styleClass="p-card-shadow" >
      <div class="content-inputs">
        <div class="form-item">
          <label class="block form-label" for="user">
            Usuario
          </label>
          <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input id="user" type="username" formControlName="user" class="form-input" [ngClass]="(user && user.invalid && user.touched)? 'ng-invalid ng-dirty':''" placeholder="Ingresa tu correo" pInputText />
          <span class="invalid-field" *ngIf = "user && user.invalid && user.touched">Ingrese un correo válido</span>
        </span>
        </div>
        <div class="form-item">
          <label class="form-label" for="password">
            Contraseña
          </label>
          <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input id="password" type="password" formControlName="password" class=" form-input" [ngClass]="(password && password.invalid && password.touched)? 'ng-invalid ng-dirty':''" placeholder="Ingresa tu contraseña" pInputText />
          <span class="invalid-field" *ngIf = "password && password.invalid && password.touched">La contraseña es incorrecta</span>
        </span>
        </div>
        <div>
          <button class="submit-form" [disabled] = "formLogin.invalid">Iniciar Sesión</button>
          <span class="invalid-field" *ngIf = "!exist">La cuenta no existe</span>
        </div>
      </div>
    </p-card>
  </form>
</div>
