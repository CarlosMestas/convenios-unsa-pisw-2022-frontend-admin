<div class="card">
  <h3>Convocatorias</h3>
  <p>Tabla de convocatorias</p>
  <p-table #dt2 [value]="customers" dataKey="id"
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['name','country.name','representative.name','status']">
      <ng-template pTemplate="caption">
          <div class="flex">
              <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt2.filterGlobal($event.target, 'contains')" placeholder="Buscar Convocatoria" class="p-inputtext p-component p-element" />
              </span>
              <p-button label="Nueva Convocatoria" [routerLink]="createConvocationLink" icon="pi pi-check"></p-button>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Correlativo</th>
              <th>Fecha Finalizaci√≥n</th>
              <th>Estado</th>
              <th style="width: 6rem">Verified</th>
          </tr>
          <tr>
              <th>
                  <p-columnFilter type="text" field="name"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter type="text" field="country.name"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                      <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                          <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
                              <ng-template let-option pTemplate="item">
                                  <div class="p-multiselect-representative-option">
                                      <img [alt]="option.label" src="../../../../../assets/images/{{option.image}}" width="32" style="vertical-align: middle" />
                                      <span class="ml-1">{{option.name}}</span>
                                  </div>
                              </ng-template>
                          </p-multiSelect>
                      </ng-template>
                  </p-columnFilter>
              </th>
              <th>
                  <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                      <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                          <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                              <ng-template let-option pTemplate="item">
                                  <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                              </ng-template>
                          </p-dropdown>
                      </ng-template>
                  </p-columnFilter>
              </th>
              <th>
                  <p-columnFilter type="boolean" field="verified"></p-columnFilter>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr>
              <td>
                  {{customer.name}}
              </td>
              <td>
                  <img src="../../../../../assets/images/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                  <span class="image-text">{{customer.country.name}}</span>
              </td>
              <td>
                  <img [alt]="customer.representative.name" src="../../../../../assets/images/{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                  <span class="image-text">{{customer.representative.name}}</span>
              </td>
              <td>
                  <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
              </td>
              <!-- <td>
                  <i class="pi" [ngClass]="{'true-icon pi-check-circle': customer.verified, 'false-icon pi-times-circle': !customer.verified}"></i>
              </td> -->
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">No customers found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
