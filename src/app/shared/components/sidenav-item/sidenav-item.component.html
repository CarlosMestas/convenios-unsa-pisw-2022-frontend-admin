<a class="sidenav-nav-link" [routerLink] = "url"
        routerLinkActive = "active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        <fa-icon class= "sidenav-link-icon" [icon]="icon">
        </fa-icon>
        <span class="sidenav-link-text" *ngIf="!collapsed">
          {{label}}
        </span>
</a>
